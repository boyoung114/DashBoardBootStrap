<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DashBoard</title>
  <!-- 폰트오썸 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
    integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
  <!-- 네브바 시작 -->
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- 컨테이너 시작 -->
    <div class="container">
      <!-- 로고 -->
      <a href="#" class="navbar-brand">로고</a>
      <!-- 토글러 버튼(자동으로 화면 사이즈에 반응) -->
      <button class="navbar-toggler" data-toggle="collapse" data-target="#toggle" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="toggle" class="navbar-collapse collapse">
        <!-- 왼쪽메뉴 -->
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">대시보드</a>
          </li>
          <li class="nav-item px-2">
            <a href="posts.html" class="nav-link">포스트</a>
          </li>
          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">카테고리</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">유저</a>
          </li>
        </ul>

        <!-- 오른쪽메뉴 -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <!-- 홍길동 -->
            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user"> 홍길동</i>
            </a>
            <!-- 드롭다운 메뉴 -->
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i> Setting
              </a>
            </div>
            <!-- 로그아웃 -->
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>
          </li>
        </ul>
      </div>
    </div>
    <!-- 컨테이너 끝 -->
  </nav>
  <!-- 네브바끝 -->

  <!-- Header 시작 -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cog"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- Header 끝 -->

  <!-- 액션 버튼들 -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <!-- 4분의 1 간격 -->
          <!-- md사이즈 이상일때 3 -->
          <a href="index.html" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> 돌아가기
          </a>
        </div>

        <div class="col-md-3">
          <!-- 4분의 1 간격 -->
          <!-- md사이즈 이상일때 3 -->
          <a href="index.html" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> 저장하기
          </a>
        </div>

      </div>
    </div>
  </section>

  <!-- details -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <!-- 카드헤더 -->
            <div class="card-header">
              <h4>수정하기</h4>
            </div>
            <!-- 카드바디 -->
            <div class="card-body">
              <form>
                <fieldset class="form-group">
                  <legend>회원가입 허용</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" name="check-1" class="form-check-input" value="Yes" checked>
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" name="check-1" class="form-check-input" value="No">
                      No
                    </label>
                  </div>
                </fieldset>

                <fieldset class="form-group">
                  <legend>홈페이지 포맷</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" name="check-2" class="form-check-input" value="posts" checked>
                      Blog Page
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" name="check-2s" class="form-check-input" value="page">
                      Homepage
                    </label>
                  </div>
                </fieldset>
              </form>
            </div>
            <!-- 카드바디 끝 -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Dashboard &copy;
            <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- 부트스트랩 JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- CKEditor 4 -->
  <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

  <script>
    $("#year").text(new Date().getFullYear()); //현재 년도를 가져와서 id year에 출력
  </script>
</body>

</html>
