      </button>

      <div id="toggle" class="navbar-collapse collapse">
        <!-- 왼쪽메뉴 -->

          <li class="nav-item px-2">
            <a href="index.html" class="nav-link">대시보드</a>

          <li class="nav-item px-2">
            <a href="categories.html" class="nav-link">카테고리</a>
          </li>
          <li class="nav-item px-2">
            <a href="users.html" class="nav-link">유저</a>
          </li>
        </ul>

        <!-- 오른쪽메뉴 -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <!-- 홍길동 -->
            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fas fa-user"> 홍길동</i>
            </a>
            <!-- 드롭다운 메뉴 -->
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item">
                <i class="fas fa-user-circle"></i> Profile
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i> Setting
              </a>
            </div>
            <!-- 로그아웃 -->
          <li class="nav-item">
            <a href="login.html" class="nav-link">
              <i class="fas fa-user-times"></i> Logout
            </a>
          </li>

      </div>
    </div>

  <!-- Header 시작 -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-user-circle"></i> Profile 수정</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- Header 끝 -->

  <!-- 액션 버튼들 -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <!-- 4분의 1 간격 -->
          <!-- md사이즈 이상일때 3 -->
          <a href="index.html" class="btn btn-light btn-block">
            <i class="fas fa-arrow-left"></i> 돌아가기
          </a>
        </div>

        <div class="col-md-3">
          <!-- 4분의 1 간격 -->
          <!-- md사이즈 이상일때 3 -->

          </a>
        </div>

        <div class="col-md-3">
          <!-- 4분의 1 간격 -->
          <!-- md(medium >= 768px)사이즈 이상일때 3 -->
          <a href="index.html" class="btn btn-danger btn-block">
            <i class="fas fa-trash"></i> 삭제하기
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- POSTS -->
  <section id="prpfile">
    <div class="container">
      <div class="row">
        <!-- 왼쪽 테이블(9) -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>수정하기</h4>
            </div>
           <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="title">이름</label>
                  <input type="text" class="form-control" value="홍길동">
                </div>

                <div class="form-group">
                  <label for="title">이메일</label>
                  <input type="email" class="form-control" value="hong@naver.com">
                </div>

                <div class="form-group">
                  <label for="body">비고</label>
                  <textarea name="editor1" class="form-control">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis suscipit repudiandae nobis ex natus repellendus, sed numquam, odio dolore porro facilis voluptatum eos quo eaque rem ab nam dolores in sunt ipsam excepturi! Veritatis laborum fuga dolor aliquam assumenda itaque.
                  </textarea>
                </div>
            </form>
           </div>
          </div>
        </div>

        <!-- 오른쪽 카드(3) -->
        <div class="col-md-3">
          <h3>아바타 이미지</h3>
          <img src="https://source.unsplash.com/random/300x300" 
          alt="" 
          class="d-block img-fluid mb-3">

          <button class="btn btn-primary btn-block">이미지 수정</button>
          <button class="btn btn-danger btn-block">이미지 삭제</button>
        </div>
      </div>
    </div>
  </section>

  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Dashboard &copy;
            <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- 부트스트랩 JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

  <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

  <script>
    CKEDITOR.replace('editor1');
    $("#year").text(new Date().getFullYear()); //현재 년도를 가져와서 id year에 출력
  </script>
